    <script>
        function animateCount(id, start, end, duration) {
            let obj = document.getElementById(id);
            let range = end - start;
            let increment = range / (duration / 10);
            let current = start;

            let timer = setInterval(() => {
                current += increment;
                obj.innerHTML = Math.floor(current) + "+";
                if (current >= end) {
                    clearInterval(timer);
                }
            }, 10);
        }

        animateCount("users-count", 0, 3000, 2000);
        animateCount("winning-count", 0, 10000, 2000);
    </script>
